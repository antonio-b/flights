<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="flights.css">
    <script src="https://cdn.jsdelivr.net/npm/airport-autocomplete-js@2.0.2/dist/index.browser.min.js"></script>
    
    <title>Flywithme.com</title>
  </head>
  <body>

    <div id="search-form">
      <div id="header">
        <h1>FLY WITH ME</h1>
      </div>
      <section>
        <div class="flight" id="flightbox">

          <form action="#" class = "search-flight" target="" id="flight-form">
          <!-- TRIP TYPE -->
                <div id="flight-type">
                    <div class="info-box">
                      <input type="radio" name="flight-type" value="Return" id="return" checked />
                      <label for="return">Roundtrip</label>
                    </div>
                    <div class="info-box">
                      <input type="radio" name="flight-type" value="Single" id="one-way" />
                      <label for="one-way">ONE WAY</label>
                    </div>
                </div>

                <!-- FROM/TO -->
                <div id="flight-depart">
                    <div class="info-box">
                      <label for="">Departing FROM</label>
                      <input type="text" id="dep-from" required/>
                      <div id="depart-res"></div>
                    </div>
                    <div class="info-box" id="arrive-box">
                      <label for="">ARRIVING AT</label>
                      <input type="text" id="dep-to" required/>
                      <div id="arrive-res"></div>
                    </div>
                </div>

                <!-- FROM/TO -->
                <div id="flight-dates">
                    <div class="info-box">
                      <label for="">Departure Date</label>
                      <input type="text" id="leave-date" required />
                    </div>
                    <div class="info-box" id="return-box">
                      <label for="">Return Date</label>
                      <input type="text" id="return-date" required />
                    </div>
                </div>

                <!-- PASSENGER INFO -->
                <div id="flight-info">
                  <div class="info-box">
                    <label for="adults">ADULTS</label>
                    <select name="adults" id="adults">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </div>
                  <div class="info-box">
                    <label for="children">CHILDREN</label>
                    <select name="children" id="children">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="0">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>

              </div>

                <!-- SEARCH BUTTON -->
              <div id="flight-search">
                <div class="info-box">
                  <input type="submit" id="searching"  value="SEARCH FLIGHTS"/>
                </div>
              </div>

        </form>
        </div>
      </section>

      <div id="calender">
        <div class="nav">
          <button id="prev"><</button>
          <p><span id="month"></span>
            <span id="year"></span></p>
          <button id="next">></button>
        </div>
        <table id="cal"></table>
        </div>

  </div>
  
     <div class = "container">   
        <div id="header">
        <h1>FLY WITH ME</h1>
      </div>
    
        <div id = "flight_header">
            <p id = "depart-header"></p>
            <p id="to">To</p>
            <p id = "return-header"></p>
            <p id = "departdate-header"></p>
            <p id = "returndate-header"></p>
            <button id ="modify-button">Modify</button>
        </div>
        
        <div id = "outbound-flight-results">
            <div id="flight-info">
               <p id="departing-time">10:55 p.m</p> 
               <p id = "arriving-time">10:55 p.m</p>
               <p id = "stops">nonstop</p>
               <p id = "price">$350</p>
            </div>
            <div id="flight-itinerary">
               <p id="departing-airport">DFW</p> 
               <p id ="tobe">To</p>
               <p id = "arriving-airport">PHX</p>
               <p id ="airline">Southwest</p> 
               <p id = "duration-time">1 hour</p>
               <p id = "per-price">price/per</p> 
                
            </div>
           
          
        </div>
        
     </div>  <!--div container -->



    <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script> -->
    <script type="text/javascript" src="flights.js"></script>
  
  </body>
</html>
