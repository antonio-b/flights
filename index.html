<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="flights.css">

    <title></title>
  </head>
  <body>

    <div id="search-form">
      <div id="header">
        <h1>SEARCH FOR CHEAP FLIGHTS</h1>
      </div>
      <section>
        <div class="flight" id="flightbox">

          <form id="flight-form">
          <!-- TRIP TYPE -->
                <div id="flight-type">
                    <div class="info-box">
                      <input type="radio" name="flight-type" value="Return" id="return" checked />
                      <label for="return">Roundtrip</label>
                    </div>
                    <div class="info-box">
                      <input type="radio" name="flight-type" value="Single" id="one-way" />
                      <label for="one-way">ONE WAY</label>
                    </div>
                </div>

                <!-- FROM/TO -->
                <div id="flight-depart">
                    <div class="info-box">
                      <label for="">Departing FROM</label>
                      <input type="text" id="dep-from" />
                      <div id="depart-res"></div>
                    </div>
                    <div class="info-box" id="arrive-box">
                      <label for="">ARRIVING AT</label>
                      <input type="text" id="dep-to" />
                      <div id="arrive-res"></div>
                    </div>
                </div>

                <!-- FROM/TO -->
                <div id="flight-dates">
                    <div class="info-box">
                      <label for="">Departure Date</label>
                      <input type="text" id="leave-date" readonly />
                    </div>
                    <div class="info-box" id="return-box">
                      <label for="">Arrival Date</label>
                      <input type="text" id="return-date" readonly />
                    </div>
                </div>

                <!-- PASSENGER INFO -->
                <div id="flight-info">
                  <div class="info-box">
                    <label for="adults">ADULTS</label>
                    <select name="adults" id="adults">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </div>
                  <div class="info-box">
                    <label for="children">CHILDREN</label>
                    <select name="children" id="children">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="0">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>

              </div>

                <!-- SEARCH BUTTON -->
              <div id="flight-search">
                <div class="info-box">
                  <input type="submit" id="search-flight" value="SEARCH FLIGHTS"/>
                </div>
              </div>

        </form>
        </div>
      </section>

      <div id="calender">
        <div class="nav">
          <button id="prev"><</button>
          <p><span id="month"></span>
            <span id="year"></span></p>
          <button id="next">></button>
        </div>
        <table id="cal"></table>
        </div>

  </div>
  



    <script src="flights.js"></script>

  </body>
</html>
